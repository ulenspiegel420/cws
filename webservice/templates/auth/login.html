{% extends 'base.html' %}


{% block app_content %}
    <h1>Войти в CWS</h1>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="" method="post">
                {{ form.csrf_token() }}
                <div class="mb-3">
                    {{ form.username.label }}
                    {{ form.username(size=32) }}
                </div>
                <div class="mb-3">
                    {{ form.password.label }}
                    {{ form.password(size=32) }}
                </div>
                    {{ form.submit() }}
            </form>
        </div>
    </div>
{% endblock %}
